<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-blue-100">
    <div class=" bg-gray-200 p-6 rounded-lg shadow-md w-80 h-autp">
        
        <h1 class="text-2xl font-bold mb-4  text-center">Sign Up </h1>
        <form action="/signup" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-bold mb-2" >Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="0"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth</label>
                <input type="date" id="dob" name="dob"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full ">
                Submit
            </button>
        </form>
    </div>


    
</body>
<script>
    function setCookie(name, value, days) {
  const expires = new Date();
  expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
  document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
}

// Getting the input element by its ID
const nameInput = document.getElementById('name');
const form = document.querySelector('form'); // Selecting the form element

// Adding an event listener to the form for when it's submitted
form.addEventListener('submit', function(event) {
  event.preventDefault(); // Prevents the default form submission
  
  const name = nameInput.value; 
  if (name.trim() !== '') {
    setCookie('username', name, 30);
    console.log('Cookie has been set!');

  
    setTimeout(() => {
      form.submit();
    }, 500); 
  } else {
    console.log('Name field is empty!');
  }
});









</script>
</html>
