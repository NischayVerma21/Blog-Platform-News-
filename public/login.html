<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
		<title>Login</title>
	</head>
	<body class="min-h-screen flex items-center justify-center bg-blue-100">
		<div class=" bg-gray-200 p-6 rounded-lg shadow-md w-72 h-80">
			
		
			<main>
				<div class="font-bold text-lg text-center mb-1">
					  <p>Blog Show</p>
					</div>
				  
				
				<form action="/login" method="post">
					
					<div>
						<label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
						<div class="mt-4">
						  <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 mb-1">
						</div>
					  </div>
					  
				
					  <div>
						<div class="flex items-center justify-between">
						  <label for="password" class="block text-sm font-medium leading-6 text-gray-900 ">Password</label>
						  
						</div>
						<div class="mt-3">
						  <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
						</div>
					  </div>
				
					  <div>
						<button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mt-3">Sign in</button>
					  </div>
					  <div class="m-4">
						<p class="text-sm">Don't Have A Account, <a href="signup.html" class="text-red-600 ">Sign Up</a></p>
					  </div>
				</form>
			</main>
		</div>
	</div>
	</body>
	
</html>
